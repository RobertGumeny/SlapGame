<!doctype html>
<html lang="en">
  <head>
    <title>Slap Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row bg-primary">
        <div class="col-12">
          <h1 class="text-white text-center">SLAP GAME!</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row justify-content-center" id="viewport-row">
        <div class="col-6" id="player-viewport">
          <div class="card text-center">
            <div class="card-header">
              <h3>Player</h3>
              <div class="progress">
                <div class="progress-bar player-health-bar bg-success" role="progressbar" id="player-health"></div>
              </div>
            </div>
            <div class="card-body d-flex justify-content-center">
              <img src="https://picsum.photos/200" alt="">
            </div>
            <div class="card-footer">
              <button onclick="playerAttack('slap')" class="btn btn-primary" id="btn-clickable">Slap</button>
              <button onclick="playerAttack('kick')" class="btn btn-primary" id="btn-clickable-2">Kick</button>
              <button onclick="playerAttack('punch')" class="btn btn-primary" id="btn-clickable-3">Punch</button>
            </div>
          </div>
          <div class="text-center" id="alert-bar"><h3>START SLAPPING!</h3></div>
        </div>
        <div class="col-6" id="computer=viewport">
          <div class="card text-center">
            <div class="card-header">
              <h3>Computer</h3>
              <div class="progress">
                <div class="progress-bar computer-health-bar bg-success" role="progressbar" id="computer-health"></div>
              </div>
            </div>
            <div class="card-body d-flex justify-content-center">
              <img src="https://picsum.photos/200" alt="">
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" id="btn-comp-1">Slap</button>
              <button class="btn btn-primary" id="btn-comp-2">Kick</button>
              <button class="btn btn-primary" id="btn-comp-3">Punch</button>
            </div>
          </div>
          <div class="text-center" id="alert-bar-2"></div>
        </div>
      </div>
      <div class="row pt-5 justify-content-center text-center">
        <div class="col-6"><h4>Wins: <span id="player-wins"></span> Losses: <span id="player-losses"></span></h4></div>
        <div class="col-6"><h4>Wins: <span id="computer-wins"></span> Losses: <span id="computer-losses"></span></h4></div>
        <div class="col-12">
          <button onclick="resetGame()"class="btn btn-primary">Reset Game</button>
        </div>
      </div><!-- End Announcement Area -->
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
